<header class="relative overflow-hidden rounded-3xl border border-white/10 bg-gradient-to-r from-slate-950 via-slate-900 to-indigo-950 px-10 py-9 text-white shadow-2xl">

  <div class="pointer-events-none absolute inset-0 bg-[radial-gradient(circle_at_25%_35%,rgba(99,102,241,0.22),transparent_55%),radial-gradient(circle_at_70%_30%,rgba(34,211,238,0.14),transparent_55%)]"></div>

  <div class="pointer-events-none absolute inset-0 opacity-[0.05] [background-image:url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22120%22 height=%22120%22%3E%3Cfilter id=%22n%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.8%22 numOctaves=%222%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22120%22 height=%22120%22 filter=%22url(%23n)%22 opacity=%220.35%22/%3E%3C/svg%3E')]"></div>

  <div class="relative flex flex-col gap-6">

        <div class="inline-flex items-center gap-2 self-start rounded-full border border-white/10 bg-white/5 px-3 py-1 text-xs font-medium tracking-wide text-white/80 backdrop-blur">
          <span class="h-2 w-2 rounded-full bg-cyan-300 shadow-[0_0_12px_rgba(34,211,238,0.8)]"></span>
          Vigilia • watchfulness
          <span class="ml-2 rounded-full bg-white/10 px-2 py-0.5 text-[11px] text-white/70">live index</span>
        </div>

        <h1 class="text-4xl font-semibold tracking-tight sm:text-5xl">
          Vigil <span class="text-white/60">—</span> Navigation Hub
        </h1>

        <p class="max-w-2xl text-base leading-relaxed text-white/75 sm:text-lg">
          A living index of what we’re watching, learning, and doing—kept calm, clear, and current.
        </p>
      </div>

      <div class="flex shrink-0 flex-col items-end gap-2">
        <div class="flex gap-2">
          <button class="rounded-xl bg-white px-4 py-2 text-sm font-semibold text-slate-950 shadow hover:opacity-95">
            Explore topics
          </button>
          <button class="rounded-xl border border-white/15 bg-white/5 px-4 py-2 text-sm font-medium text-white/85 backdrop-blur hover:bg-white/10">
            Search
          </button>
        </div>

        <nav class="flex flex-wrap justify-end gap-2">

          <a class="rounded-full border border-white/10 bg-white/5 px-3 py-1 text-xs text-white/80 hover:bg-white/10" href="#">Resources</a>
          <a class="rounded-full border border-cyan-300/30 bg-cyan-300/10 px-3 py-1 text-xs text-cyan-100 hover:bg-cyan-300/15" href="#">Take action</a>
        </nav>
      </div>
    </div>

    <div class="h-px w-full bg-gradient-to-r from-transparent via-white/15 to-transparent"></div>
  </div>
</header>
