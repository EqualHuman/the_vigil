<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Workspace • Vigil</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0F0F0F;
      --text: #F7F4F0;
      --accent: #D7A451;
      --secondary: #6E7075;
      --highlight: #FCE6C2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    /*--begin------------------------------ STYLE WORKSPACE  Add custom classes, layouts, etc. ----------------------------------- */

/* TIP JAR ORB — EMBER SHIMMER VERSION */

.tipjar-orb {
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;

  padding: 2px;                        /* small border space */
  border-radius: 999px;

  /* animated ember gradient around the pill */
  background:
    conic-gradient(
      from 210deg,
      rgba(215,164,81,0.1),
      rgba(215,164,81,0.85),
      rgba(243,226,194,0.9),
      rgba(215,164,81,0.15),
      rgba(215,164,81,0.02),
      rgba(215,164,81,0.5),
      rgba(215,164,81,0.1)
    );
  background-size: 200% 200%;
  animation: tipjar-shimmer 10s linear infinite;

  box-shadow:
    0 0 10px rgba(215,164,81,0.25),
    0 12px 26px rgba(0,0,0,0.75);
}

/* inner pill stays dark and calm */

.tipjar-orb-inner {
  border-radius: 999px;
  padding: 0.7rem 1.35rem;
  min-width: 150px;

  border: 1px solid rgba(255,255,255,0.12);
  background:
    radial-gradient(circle at 0% 0%, rgba(243,226,194,0.08), transparent 55%),
    linear-gradient(145deg, rgba(10,10,10,0.98), rgba(5,5,5,0.96));

  box-shadow:
    inset 0 0 0 0.5px rgba(255,255,255,0.04);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.08rem;
}

.tipjar-orb-title {
  font-family: "Playfair Display", serif;
  font-size: 0.9rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--highlight);
}

.tipjar-orb-sub {
  font-size: 0.78rem;
  color: var(--text-soft);
}

/* hover = slightly brighter flame, nothing dramatic */

.tipjar-orb:hover {
  box-shadow:
    0 0 14px rgba(215,164,81,0.35),
    0 16px 32px rgba(0,0,0,0.9);
}

.tipjar-orb:hover .tipjar-orb-inner {
  border-color: rgba(215,164,81,0.4);
}

.tipjar-orb:hover .tipjar-orb-title {
  color: var(--accent);
}

/* slow rotation of the ember gradient */

@keyframes tipjar-shimmer {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* respect reduced motion */

@media (prefers-reduced-motion: reduce) {
  .tipjar-orb {
    animation: none;
  }
}

/* Force subtitle inside the tip jar orb to match theme and never turn blue */
.tipjar-orb-sub,
.tipjar-orb-sub:visited,
.tipjar-orb-sub:active {
  color: var(--text-soft) !important;
  text-decoration: none !important;
}

.tipjar-orb:hover .tipjar-orb-sub {
  color: var(--highlight) !important;
}



    
   /*--end----------------------------------- STYLE WORKSPACE  Add custom classes, layouts, etc. ----------------------------------- */


  </style>
</head>
