/* TIP JAR ORB — EMBER RING VERSION
   Replace your existing .tipjar-orb, .tipjar-orb-inner,
   hover + keyframes with this block.
*/

.tipjar-orb {
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  padding: 0;                        /* no coin padding */
  border-radius: 999px;
  background: transparent;
  overflow: visible;                 /* let embers glow outside */
  isolation: isolate;
}

/* Thin glowing ring */
.tipjar-orb::before {
  content: "";
  position: absolute;
  inset: -1px;
  border-radius: inherit;
  border: 1px solid rgba(215,164,81,0.55);
  box-shadow:
    0 0 14px rgba(215,164,81,0.25),
    0 0 1px rgba(255,255,255,0.5);
  opacity: 0.95;
}

/* Ember arc circling the ring */
.tipjar-orb::after {
  content: "";
  position: absolute;
  inset: -14px;                      /* slightly larger than the pill */
  border-radius: inherit;
  pointer-events: none;
  mix-blend-mode: screen;
  filter: blur(1px);
  opacity: 0.85;

  /* three small glowing "embers" that orbit when rotated */
  background:
    radial-gradient(circle at 82% 8%,  rgba(243,226,194,0.9), transparent 55%),
    radial-gradient(circle at 18% 4%,  rgba(215,164,81,0.7), transparent 60%),
    radial-gradient(circle at 4% 78%,  rgba(215,164,81,0.45), transparent 60%);
  animation: ember-orbit 14s linear infinite;
}

/* Inner pill stays dark & understated */
.tipjar-orb-inner {
  position: relative;
  z-index: 1;
  border-radius: 999px;
  padding: 0.7rem 1.35rem;
  border: 1px solid rgba(255,255,255,0.12);
  background:
    linear-gradient(145deg, rgba(10,10,10,0.98), rgba(5,5,5,0.96));
  box-shadow:
    0 10px 26px rgba(0,0,0,0.7),
    inset 0 0 0 0.5px rgba(255,255,255,0.04);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.08rem;
  min-width: 150px;
}

.tipjar-orb-title {
  font-family: "Playfair Display", serif;
  font-size: 0.9rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--highlight);
}

.tipjar-orb-sub {
  font-size: 0.78rem;
  color: var(--text-soft);
}

/* Hover state — just a bit more glow, nothing shouty */

.tipjar-orb:hover::before {
  box-shadow:
    0 0 18px rgba(215,164,81,0.38),
    0 0 1px rgba(255,255,255,0.7);
  border-color: rgba(215,164,81,0.8);
}

.tipjar-orb:hover .tipjar-orb-inner {
  border-color: rgba(215,164,81,0.5);
  box-shadow:
    0 12px 32px rgba(0,0,0,0.85),
    inset 0 0 0 0.5px rgba(215,164,81,0.12);
}

.tipjar-orb:hover .tipjar-orb-title {
  color: var(--accent);
}

/* slow orbit for the embers */

@keyframes ember-orbit {
  to {
    transform: rotate(360deg);
  }
}

/* Respect reduced motion */

@media (prefers-reduced-motion: reduce) {
  .tipjar-orb::after {
    animation: none;
  }
}
