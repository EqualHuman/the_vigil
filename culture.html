<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vigil Candle Logo</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0F0F0F;
      --text: #F7F4F0;
      --accent: #D7A451;
      --highlight: #FCE6C2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #25211c 0, #050505 55%, #000 100%);
      font-family: "Inter", sans-serif;
      color: var(--text);
    }

    /* ---------------- CANDLE LOGO ---------------- */

    .candle-logo {
      position: relative;
      width: 80px;
      height: 150px;
    }

    /* soft halo behind the candle */
    .candle-glow {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 20%,
        rgba(255, 244, 225, 0.9) 0%,
        rgba(244, 209, 157, 0.5) 35%,
        rgba(190, 145, 85, 0.18) 65%,
        transparent 100%
      );
      filter: blur(8px);
      opacity: 0.9;
      pointer-events: none;
      animation: glowPulse 6s ease-in-out infinite;
    }

    /* flame */
    .candle-flame {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 26px;
      height: 34px;
      border-radius: 999px 999px 55% 55%;
      background: linear-gradient(to bottom,
        #fffdf8 0%,
        #f9f0dd 45%,
        #f0d29c 100%
      );
      box-shadow:
        0 0 26px rgba(255, 244, 225, 0.95),
        0 0 70px rgba(245, 215, 170, 0.85);
      animation: flameFlicker 2.8s ease-in-out infinite;
      z-index: 2;
    }

    /* wick */
    .candle-wick {
      position: absolute;
      top: 42px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 12px;
      border-radius: 999px;
      background: #242424;
      z-index: 2;
    }

    /* candle body â€“ slim outlined pill */
    .candle-body {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 70px;
      border-radius: 999px;
      border: 2px solid rgba(244, 228, 204, 0.9);
      background: radial-gradient(circle at 50% 15%,
        rgba(65, 65, 65, 0.9),
        rgba(10, 10, 10, 0.98)
      );
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.75),
        0 12px 22px rgba(0, 0, 0, 0.9);
      overflow: hidden;
      z-index: 1;
    }

    /* subtle inner panel for depth */
    .candle-body::before {
      content: "";
      position: absolute;
      inset: 10px 6px 8px;
      border-radius: 999px;
      background: linear-gradient(to bottom,
        rgba(0, 0, 0, 0.7),
        rgba(0, 0, 0, 0.97)
      );
      opacity: 0.85;
    }

    /* soft shadow on the table */
    .candle-shadow {
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 14px;
      border-radius: 50%;
      background: radial-gradient(ellipse at center,
        rgba(0, 0, 0, 0.6),
        transparent
      );
      filter: blur(4px);
      opacity: 0.75;
    }

    /* ---------------- ANIMATIONS ---------------- */

    @keyframes flameFlicker {
      0%, 100% {
        transform: translateX(-50%) scaleY(1);
        box-shadow:
          0 0 24px rgba(255, 244, 225, 0.9),
          0 0 60px rgba(245, 215, 170, 0.8);
      }
      40% {
        transform: translateX(-51%) scaleY(1.02);
        box-shadow:
          0 0 28px rgba(255, 244, 225, 1),
          0 0 70px rgba(245, 215, 170, 0.95);
      }
      70% {
        transform: translateX(-49%) scaleY(0.98);
        box-shadow:
          0 0 22px rgba(255, 244, 225, 0.85),
          0 0 55px rgba(245, 215, 170, 0.75);
      }
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.9; }
      50%      { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="candle-logo" aria-label="Vigil candle logo">
    <div class="candle-glow"></div>
    <div class="candle-flame"></div>
    <div class="candle-wick"></div>
    <div class="candle-body"></div>
    <div class="candle-shadow"></div>
  </div>

</body>
</html>
