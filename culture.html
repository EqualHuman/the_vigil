<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workspace • Vigil</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0F0F0F;
      --text: #F7F4F0;
      --accent: #D7A451;
      --secondary: #6E7075;
      --highlight: #FCE6C2;
      --text-soft: #CFCAC4;
      --border-soft: rgba(215, 164, 81, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    /* CONTACT STRIP + DIVIDER */

    .contact-strip {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .contact-strip-inner {
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      padding: 0.8rem 1.4rem;
      background: linear-gradient(145deg, rgba(15,15,15,0.96), rgba(10,10,10,0.92));
      font-size: 0.9rem;
    }

    .contact-strip-title {
      font-family: "Playfair Display", serif;
      font-size: 0.85rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--highlight);
      margin-right: 0.5rem;
    }

    .contact-strip-email {
      color: var(--highlight);
      font-weight: 600;
    }

    .about-divider {
      height: 1px;
      margin: 2.5rem auto 0;
      max-width: 520px;
      background: linear-gradient(
        90deg,
        rgba(243,226,194,0.18),
        rgba(243,226,194,0.06),
        rgba(243,226,194,0.18)
      );
      opacity: 0.9;
    }

    /* Centered testing shell */

    .testing-shell {
      max-width: 760px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    /* TIP JAR SECTION SHELL */

    .tipjar-section {
      margin: 1.8rem 0 2.4rem;
      display: flex;
      justify-content: center;
    }

    .tipjar-shell {
      display: flex;
      gap: 1.4rem;
      align-items: center;
      padding: 1rem 1.4rem;
      border-radius: 20px;
      border: 1px solid var(--border-soft);
      background:
        linear-gradient(135deg, rgba(15,15,15,0.96), rgba(8,8,8,0.94));
      box-shadow:
        0 10px 32px rgba(0,0,0,0.5),
        inset 0 0 0 0.5px rgba(255,255,255,0.03);
      max-width: 640px;
      width: 100%;
    }

    .tipjar-copy {
      flex: 1;
    }

    .tipjar-copy p {
      font-size: 0.88rem;
      line-height: 1.7;
      color: var(--text-soft);
    }

    .tipjar-label {
      font-family: "Playfair Display", serif;
      font-size: 0.95rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--highlight);
      margin-bottom: 0.35rem;
    }

    @media (max-width: 640px) {
      .tipjar-shell {
        flex-direction: column;
        align-items: stretch;
        text-align: left;
      }

      .tipjar-orb {
        align-self: center;
      }
    }

    /* TIP JAR ORB — QUIET EMBER BREATH */

    .tipjar-orb,
    .tipjar-orb:visited,
    .tipjar-orb:active {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: 2px;
      border-radius: 999px;
      color: var(--text-soft);
      background: transparent;

      /* deep but soft shadow under the pill */
      box-shadow:
        0 14px 26px rgba(0,0,0,0.85),
        0 0 3px rgba(215,164,81,0.16);

      /* very slow “breathing” ember */
      animation: ember-breathe 14s ease-in-out infinite;
    }

    /* static gold ring */
    .tipjar-orb::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(215,164,81,0.55);
      box-shadow:
        0 0 2px rgba(215,164,81,0.35),
        0 0 1px rgba(255,255,255,0.55);
    }

    /* inner pill */

    .tipjar-orb-inner {
      border-radius: 999px;
      padding: 0.7rem 1.35rem;
      min-width: 150px;
      border: 1px solid rgba(255,255,255,0.12);
      background:
        radial-gradient(circle at 0% 0%, rgba(243,226,194,0.08), transparent 55%),
        linear-gradient(145deg, rgba(10,10,10,0.98), rgba(5,5,5,0.96));
      box-shadow:
        inset 0 0 0 0.5px rgba(255,255,255,0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.08rem;
    }

    /* make sure inner text never turns link-blue */

    .tipjar-orb * {
      text-decoration: none;
      color: inherit;
    }

    .tipjar-orb-title {
      font-family: "Playfair Display", serif;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--highlight);
    }

    .tipjar-orb-sub,
    .tipjar-orb-sub:visited,
    .tipjar-orb-sub:active {
      font-size: 0.75rem;
      letter-spacing: 0.04em;
      text-transform: lowercase;
      opacity: 0.8;
      color: var(--text-soft) !important;
      text-decoration: none !important;
    }

    .tipjar-orb:hover .tipjar-orb-sub {
      color: var(--highlight) !important;
    }

    /* hover: a little more presence, still quiet */

    .tipjar-orb:hover::before {
      border-color: rgba(215,164,81,0.85);
      box-shadow:
        0 0 4px rgba(215,164,81,0.5),
        0 0 1px rgba(255,255,255,0.7);
    }

    .tipjar-orb:hover {
      box-shadow:
        0 18px 32px rgba(0,0,0,0.95),
        0 0 6px rgba(215,164,81,0.28);
    }

    .tipjar-orb:hover .tipjar-orb-inner {
      border-color: rgba(215,164,81,0.35);
    }

    .tipjar-orb:hover .tipjar-orb-title {
      color: var(--accent);
    }

    /* slow, tiny change in glow intensity */

    @keyframes ember-breathe {
      0%, 100% {
        box-shadow:
          0 14px 26px rgba(0,0,0,0.85),
          0 0 3px rgba(215,164,81,0.16);
      }
      50% {
        box-shadow:
          0 16px 30px rgba(0,0,0,0.95),
          0 0 7px rgba(215,164,81,0.30);
      }
    }

    /* reduced motion = no breathing */

    @media (prefers-reduced-motion: reduce) {
      .tipjar-orb {
        animation: none;
      }
    }
    /* Candle icon wrapper */
.candle-icon-wrap {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.35rem 0.6rem;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 999px;
  border: 1px solid var(--secondary);
}

/* SVG sizing */
.candle-icon {
  width: 34px;
  height: auto;
}

/* Candle pieces */
.candle-plate {
  fill: #141414;
  stroke: var(--secondary);
  stroke-width: 1.2;
}

.candle-body {
  fill: #151515;
  stroke: var(--highlight);
  stroke-width: 1.2;
}

.candle-drip {
  fill: #1c1c1c;
}

.candle-wick {
  fill: var(--secondary);
}

/* Flame */
.candle-flame-outer {
  fill: var(--accent);
  filter: drop-shadow(0 0 6px rgba(215, 164, 81, 0.8));
}

.candle-flame-inner {
  fill: var(--highlight);
}

/* Soft flicker animation */
@keyframes candle-glow {
  0%   { transform: translateY(0); opacity: 1; }
  50%  { transform: translateY(-0.6px); opacity: 0.82; }
  100% { transform: translateY(0); opacity: 1; }
}

.candle-flame-outer,
.candle-flame-inner {
  transform-origin: center;
  animation: candle-glow 1.8s ease-in-out infinite;
}


  </style>
</head>
