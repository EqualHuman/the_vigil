  <style>
    :root {
      --bg: #0F0F0F;

      --secondary: #6E7075;

    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    /* CONTACT STRIP + DIVIDER */

    .contact-strip {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .contact-strip-inner {
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      padding: 0.8rem 1.4rem;
      background: linear-gradient(145deg, rgba(15,15,15,0.96), rgba(10,10,10,0.92));
      font-size: 0.9rem;
    }

    .contact-strip-title {
      font-family: "Playfair Display", serif;
      font-size: 0.85rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--highlight);
      margin-right: 0.5rem;
    }

    .contact-strip-email {
      color: var(--highlight);
      font-weight: 600;
    }

    .about-divider {
      height: 1px;
      margin: 2.5rem auto 0;

      );
      opacity: 0.9;
    }

    /* Centered testing shell */

    .testing-shell {
      max-width: 760px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    /* TIP JAR SECTION SHELL */

    .tipjar-section {
      margin: 1.8rem 0 2.4rem;
      display: flex;
      justify-content: center;
    }

    .tipjar-shell {
      display: flex;
      gap: 1.4rem;
      align-items: center;
      padding: 1rem 1.4rem;
      border-radius: 20px;
      border: 1px solid var(--border-soft);
      background:
        linear-gradient(135deg, rgba(15,15,15,0.96), rgba(8,8,8,0.94));
      box-shadow:
        0 10px 32px rgba(0,0,0,0.5),
        inset 0 0 0 0.5px rgba(255,255,255,0.03);
      max-width: 640px;
      width: 100%;
    }

    .tipjar-copy {
      flex: 1;
    }

    .tipjar-copy p {
      font-size: 0.88rem;
      line-height: 1.7;
      color: var(--text-soft);
    }

    .tipjar-label {
      font-family: "Playfair Display", serif;
      font-size: 0.95rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--highlight);
      margin-bottom: 0.35rem;
    }

    @media (max-width: 640px) {
      .tipjar-shell {
        flex-direction: column;
        align-items: stretch;
        text-align: left;
      }

      .tipjar-orb {
        align-self: center;
      }
    }

    /* TIP JAR ORB — QUIET EMBER BREATH */

    .tipjar-orb,
    .tipjar-orb:visited,
    .tipjar-orb:active {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: 2px;
      border-radius: 999px;
      color: var(--text-soft);
      background: transparent;

      /* deep but soft shadow under the pill */
      box-shadow:
        0 14px 26px rgba(0,0,0,0.85),
        0 0 3px rgba(215,164,81,0.16);

      /* very slow “breathing” ember */
      animation: ember-breathe 14s ease-in-out infinite;
    }

    /* static gold ring */
    .tipjar-orb::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(215,164,81,0.55);
      box-shadow:
        0 0 2px rgba(215,164,81,0.35),
        0 0 1px rgba(255,255,255,0.55);
    }

    /* inner pill */

    .tipjar-orb-inner {
      border-radius: 999px;
      padding: 0.7rem 1.6rem;
      min-width: 190px;
      border: 1px solid rgba(255,255,255,0.12);
      background:
        radial-gradient(circle at 0% 0%, rgba(243,226,194,0.08), transparent 55%),
        linear-gradient(145deg, rgba(10,10,10,0.98), rgba(5,5,5,0.96));
      box-shadow:
        inset 0 0 0 0.5px rgba(255,255,255,0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.18rem;
    }

    /* make sure inner text never turns link-blue */

    .tipjar-orb * {
      text-decoration: none;
      color: inherit;
    }

    .tipjar-orb-title {
      font-family: "Playfair Display", serif;
      font-size: 0.9rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--highlight);
    }

    .tipjar-orb-sub {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.45rem;
      font-size: 0.76rem;
      letter-spacing: 0.04em;
      text-transform: lowercase;
      opacity: 0.9;
      color: var(--text-soft);
    }

    .tipjar-orb-sub-text {
      white-space: nowrap;
    }

    /* hover: a little more presence, still quiet */

    .tipjar-orb:hover {
      box-shadow:
        0 16px 28px rgba(0,0,0,0.9),
        0 0 4px rgba(243,226,194,0.22);
    }

    .tipjar-orb:hover::before {
      border-color: rgba(243,226,194,0.55);
      box-shadow:
        0 0 4px rgba(243,226,194,0.28),
        0 0 1px rgba(255,255,255,0.55);
    }

    .tipjar-orb:hover .tipjar-orb-inner {
      border-color: rgba(243,226,194,0.25);
    }

    .tipjar-orb:hover .tipjar-orb-title {
      color: var(--highlight);
    }

    .tipjar-orb:hover .tipjar-orb-sub {
      color: var(--highlight);
    }

    /* slow, tiny change in glow intensity */

    @keyframes ember-breathe {
      0%, 100% {
        box-shadow:
          0 14px 26px rgba(0,0,0,0.85),
          0 0 3px rgba(215,164,81,0.16);
      }
      50% {
        box-shadow:
          0 16px 30px rgba(0,0,0,0.95),
          0 0 7px rgba(215,164,81,0.30);
      }
    }

    /* reduced motion = no breathing */

    @media (prefers-reduced-motion: reduce) {
      .tipjar-orb {
        animation: none;
      }
    }

.candle-flame-inner {
  fill: var(--highlight);
}

/* Vertical floating motion */
@keyframes candle-float {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-3px); }
  100% { transform: translateY(0); }
}

/* Flicker for the flame */
@keyframes candle-flicker {
  0%, 100% { opacity: 1; }
  50%      { opacity: 0.82; }
}

.candle-flame-outer,
.candle-flame-inner {
  animation: candle-flicker 1.7s ease-in-out infinite;
  transform-origin: center;
}

/* Reduce motion */
@media (prefers-reduced-motion: reduce) {
  .floating-candle,
  .candle-flame-outer,
  .candle-flame-inner {
    animation: none;
  }
}
