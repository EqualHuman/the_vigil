<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workspace • Vigil</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0F0F0F;
      --text: #F7F4F0;
      --accent: #D7A451;
      --secondary: #6E7075;
      --highlight: #FCE6C2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #24201b 0, #050505 55%, #000 100%);
      color: var(--text);
      font-family: "Inter", sans-serif;
    }

    .card {
      width: 340px;
      height: 260px;
      border-radius: 24px;
      background: linear-gradient(to bottom, #171310, #050505 55%);
      border: 1px solid rgba(215,164,81,0.42);
      box-shadow:
        0 24px 80px rgba(0,0,0,0.9),
        0 0 0 1px rgba(255,255,255,0.03);
      position: relative;
      overflow: hidden;
    }

    /* Divider line */
    .candle-line {
      position: absolute;
      top: 48%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(215,164,81,0.85),
        transparent
      );
      opacity: 0.9;
      z-index: 0;
    }

    /* Big soft halo ABOVE the line */
    .halo {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 25%,
        rgba(255,245,230,0.9) 0%,
        rgba(247,222,175,0.55) 35%,
        rgba(190,145,85,0.22) 65%,
        transparent 100%
      );
      filter: blur(6px);
      opacity: 0.9;
      pointer-events: none;
    }

    .candle-stack {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      z-index: 1;
    }

    /* Flame: dome, cream → pale gold (very simple) */
    .flame {
      width: 24px;
      height: 30px;
      border-radius: 999px 999px 55% 55%;
      background: linear-gradient(to bottom,
        #fffdf8 0%,
        #f8eeda 45%,
        #f0d19a 100%
      );
      box-shadow:
        0 0 26px rgba(255,245,230,0.95),
        0 0 70px rgba(245,215,170,0.85);
      animation: flicker 2.8s ease-in-out infinite;
    }

    .wick {
      width: 2px;
      height: 12px;
      background: #1f1f1f;
      border-radius: 999px;
      margin-top: -4px;
    }

    /* Body: thin outlined pill, smaller + cleaner */
    .body-outline {
      width: 18px;
      height: 56px;
      border-radius: 999px;
      border: 2px solid rgba(244,228,204,0.8);
      background: radial-gradient(circle at 50% 15%,
        rgba(55,55,55,0.9),
        rgba(10,10,10,0.98)
      );
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.65),
        0 10px 18px rgba(0,0,0,0.9);
      position: relative;
      overflow: hidden;
    }

    .body-outline::before {
      content: "";
      position: absolute;
      inset: 9px 5px 8px;
      border-radius: 999px;
      background: linear-gradient(to bottom,
        rgba(0,0,0,0.7),
        rgba(0,0,0,0.96)
      );
      opacity: 0.8;
    }

    /* Shadow under body */
    .candle-shadow {
      position: absolute;
      top: 72%;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(ellipse at center,
        rgba(0,0,0,0.55),
        transparent
      );
      filter: blur(4px);
      opacity: 0.6;
    }

    @keyframes flicker {
      0%, 100% { transform: translateX(0) scaleY(1); opacity: 1; }
      40%      { transform: translateX(-0.6px) scaleY(1.02); opacity: 0.97; }
      70%      { transform: translateX(0.8px) scaleY(0.98); opacity: 0.93; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="halo"></div>
    <div class="candle-line"></div>

    <div class="candle-stack">
      <div class="flame"></div>
      <div class="wick"></div>
      <div class="body-outline"></div>
    </div>

    <div class="candle-shadow"></div>
  </div>

</body>
</html>
