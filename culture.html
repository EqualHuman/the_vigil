<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workspace • Vigil</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0F0F0F;
      --text: #F7F4F0;
      --accent: #D7A451;
      --secondary: #6E7075;
      --highlight: #FCE6C2;
      --text-soft: #CFCAC4;
      --border-soft: rgba(215, 164, 81, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    /* CONTACT STRIP + DIVIDER */

    .contact-strip {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .contact-strip-inner {
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      padding: 0.8rem 1.4rem;
      background: linear-gradient(145deg, rgba(15,15,15,0.96), rgba(10,10,10,0.92));
      font-size: 0.9rem;
    }

    .contact-strip-title {
      font-family: "Playfair Display", serif;
      font-size: 0.85rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--highlight);
      margin-right: 0.5rem;
    }

    .contact-strip-email {
      color: var(--highlight);
      font-weight: 600;
    }

    .about-divider {
      height: 1px;
      margin: 2.5rem auto 0;
      max-width: 520px;
      background: linear-gradient(
        90deg,
        rgba(243,226,194,0.18),
        rgba(243,226,194,0.06),
        rgba(243,226,194,0.18)
      );
      opacity: 0.9;
    }

    /* Centered testing shell */

    .testing-shell {
      max-width: 760px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    /* TIP JAR SECTION CARD */

    .tipjar-section {
      margin: 1.8rem 0 2.4rem;
      display: flex;
      justify-content: center;
    }

    .tipjar-shell {
      display: flex;
      gap: 1.4rem;
      align-items: center;
      padding: 1rem 1.4rem;
      border-radius: 20px;
      border: 1px solid var(--border-soft);
      background:
        linear-gradient(135deg, rgba(15,15,15,0.96), rgba(8,8,8,0.94));
      box-shadow:
        0 10px 32px rgba(0,0,0,0.5),
        inset 0 0 0 0.5px rgba(255,255,255,0.03);
      max-width: 640px;
      width: 100%;
    }

    .tipjar-copy {
      flex: 1;
    }

    .tipjar-copy p {
      font-size: 0.88rem;
      line-height: 1.7;
      color: var(--text-soft);
    }

    .tipjar-label {
      font-family: "Playfair Display", serif;
      font-size: 0.95rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--highlight);
      margin-bottom: 0.35rem;
    }

    @media (max-width: 640px) {
      .tipjar-shell {
        flex-direction: column;
        align-items: stretch;
        text-align: left;
      }

      .tipjar-link {
        align-self: flex-start;
      }
    }

    /* TIP JAR LINK (NO BUTTON, NO BORDER) */

    .tipjar-link {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      text-decoration: none;
      color: var(--highlight);
    }

    .tipjar-link-label {
      font-family: "Playfair Display", serif;
      font-size: 0.86rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .tipjar-link:hover .tipjar-link-label {
      color: var(--accent);
    }

    .tipjar-link:focus-visible {
      outline: 1px solid var(--accent);
      outline-offset: 4px;
      border-radius: 6px;
    }

    /* FLOATING CANDLE ICON (STANDALONE) */

    .vigil-candle {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      animation: vigil-candle-float 3.8s ease-in-out infinite;
      opacity: 0.95;
    }

    .vigil-candle-icon {
      width: 24px;
      height: auto;
    }

    .candle-plate {
      fill: #111;
      stroke: rgba(255,255,255,0.22);
      stroke-width: 1;
    }

    .candle-body {
      fill: #151515;
      stroke: rgba(252,230,194,0.65);
      stroke-width: 1;
    }

    .candle-drip {
      fill: #1c1c1c;
    }

    .candle-wick {
      fill: rgba(200,195,185,0.85);
    }

    .candle-flame-outer {
      fill: rgba(215,164,81,0.92);
      filter: drop-shadow(0 0 5px rgba(215,164,81,0.9));
    }

    .candle-flame-inner {
      fill: var(--highlight);
    }

    /* Floating motion */
    @keyframes vigil-candle-float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    /* Flicker */
    @keyframes vigil-candle-flicker {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0.8; }
    }

    .candle-flame-outer,
    .candle-flame-inner {
      transform-origin: center;
      animation: vigil-candle-flicker 1.8s ease-in-out infinite;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vigil-candle,
      .candle-flame-outer,
      .candle-flame-inner {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <div class="testing-shell">

    <!-- CONTACT STRIP -->
    <section class="contact-strip">
      <div class="contact-strip-inner">
        <div class="contact-strip-title">Contact</div>
        <p>
          Questions, corrections, feedback or topics that feel missing from this space:
          <span class="contact-strip-email">InboxVigil@outlook.com</span>
        </p>
      </div>
    </section>

    <!-- TIP JAR / SUPPORT -->
    <section class="tipjar-section">
      <div class="tipjar-shell">
        <div class="tipjar-copy">
          <div class="tipjar-label">Keep the Watch</div>
          <p>
            For those who wish to quietly support Vigil’s hosting, research time,
            and slow, careful updates.
          </p>
        </div>

        <!-- Simple text + floating candle icon -->
        <a href="tipjar.html" class="tipjar-link">
          <span class="tipjar-link-label">Tip Jar</span>

          <span class="vigil-candle" aria-hidden="true">
            <svg viewBox="0 0 64 128" class="vigil-candle-icon">
              <ellipse class="candle-plate" cx="32" cy="94" rx="15" ry="4" />
              <rect class="candle-body" x="27" y="49" width="10" height="30" rx="3" />
              <rect class="candle-drip" x="30" y="55" width="3" height="7" rx="1.5" />
              <rect class="candle-wick" x="31" y="45" width="2" height="4" rx="1" />
              <path class="candle-flame-outer"
                    d="M32 24 C28 30 28 35 32 40 C36 35 36 30 32 24Z" />
              <path class="candle-flame-inner"
                    d="M32 26 C29.3 31 29.7 34.5 32 38 C34.2 34.5 34.7 31 32 26Z" />
            </svg>
          </span>
        </a>

      </div>
    </section>

    <!-- TOP MAIN DIVIDER -->
    <div class="about-divider"></div>

  </div>
</body>
</html>
