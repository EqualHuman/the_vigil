    :root {
      --bg: #0F0F0F;
      --text: #F7F4F0;

    }.contact-strip {
  display: flex;

}

/* TIP JAR ORB — EMBER SHIMMER, NO BLUE */

.tipjar-orb,
.tipjar-orb:visited,
.tipjar-orb:active {
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  padding: 2px;
  border-radius: 999px;
  color: var(--text-soft);                 /* base text color */
  background:
    conic-gradient(
      from 210deg,
      rgba(215,164,81,0.08),
      rgba(215,164,81,0.85),
      rgba(243,226,194,0.9),
      rgba(215,164,81,0.15),
      rgba(215,164,81,0.02),
      rgba(215,164,81,0.45),
      rgba(215,164,81,0.08)
    );
  background-size: 200% 200%;
  animation: tipjar-shimmer 10s linear infinite;
  box-shadow:
    0 0 10px rgba(215,164,81,0.25),
    0 12px 26px rgba(0,0,0,0.75);
}

/* ensure inner spans don’t go rogue-blue */
.tipjar-orb * {
  text-decoration: none;
  color: inherit;
}

.tipjar-orb-inner {
  border-radius: 999px;
  padding: 0.7rem 1.35rem;
  min-width: 150px;
  border: 1px solid rgba(255,255,255,0.12);
  background:
    radial-gradient(circle at 0% 0%, rgba(243,226,194,0.08), transparent 55%),
    linear-gradient(145deg, rgba(10,10,10,0.98), rgba(5,5,5,0.96));
  box-shadow:
    inset 0 0 0 0.5px rgba(255,255,255,0.04);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.08rem;
}

.tipjar-orb-title {
  font-family: "Playfair Display", serif;
  font-size: 0.9rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--highlight);
}

/* subtitle = soft whisper, no blue ever */

.tipjar-orb-sub {
  font-size: 0.75rem;
  letter-spacing: 0.04em;
  text-transform: lowercase;
  opacity: 0.8;
}

.tipjar-orb:hover {
  box-shadow:
    0 0 14px rgba(215,164,81,0.35),
    0 16px 32px rgba(0,0,0,0.9);
}

.tipjar-orb:hover .tipjar-orb-inner {
  border-color: rgba(215,164,81,0.4);
}

.tipjar-orb:hover .tipjar-orb-title {
  color: var(--accent);
}

/* subtle ember movement */

@keyframes tipjar-shimmer {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@media (prefers-reduced-motion: reduce) {
  .tipjar-orb {
    animation: none;
  }
}


/* Force subtitle inside the tip jar orb to match theme and never turn blue */
.tipjar-orb-sub,
.tipjar-orb-sub:visited,
.tipjar-orb-sub:active {
  color: var(--text-soft) !important;
  text-decoration: none !important;
}

.tipjar-orb:hover .tipjar-orb-sub {
  color: var(--highlight) !important;
}

/* TIP JAR SECTION SHELL */

.tipjar-section {
  margin: 1.8rem 0 2.4rem;
  display: flex;
  justify-content: center;
}

.tipjar-shell {
  display: flex;
  gap: 1.4rem;
  align-items: center;
  padding: 1rem 1.4rem;
  border-radius: 20px;
  border: 1px solid var(--border-soft);
  background:
    linear-gradient(135deg, rgba(15,15,15,0.96), rgba(8,8,8,0.94));
  box-shadow:
    0 10px 32px rgba(0,0,0,0.5),
    inset 0 0 0 0.5px rgba(255,255,255,0.03);
  max-width: 640px;
  width: 100%;
}

.tipjar-copy {
  flex: 1;
}

.tipjar-copy p {
  font-size: 0.88rem;
  line-height: 1.7;
  color: var(--text-soft);
}

.tipjar-label {
  font-family: "Playfair Display", serif;
  font-size: 0.95rem;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: var(--highlight);
  margin-bottom: 0.35rem;
}

@media (max-width: 640px) {
  .tipjar-shell {
    flex-direction: column;
    align-items: stretch;
    text-align: left;
  }

  .tipjar-orb {
    align-self: center;
  }
}
