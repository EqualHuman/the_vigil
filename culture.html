<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workspace • Vigil</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0F0F0F;
      --text: #F7F4F0;
      --accent: #D7A451;
      --secondary: #6E7075;
      --highlight: #FCE6C2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:
        radial-gradient(circle at top, #2a2620 0, #050505 55%, #000 100%);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* -----------------------------------
       Candle demo shell
    ----------------------------------- */

    .demo-shell {
      width: 320px;
      height: 260px;
      border-radius: 24px;
      border: 1px solid rgba(215, 164, 81, 0.45);
      background: radial-gradient(circle at top, #1c1712 0, #050505 65%);
      box-shadow:
        0 24px 80px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      position: relative;
      overflow: hidden;
    }

    .candle-zone {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Horizontal divider line */
    .candle-line {
      position: absolute;
      top: 48%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(215, 164, 81, 0.9),
        transparent
      );
      opacity: 0.9;
      z-index: 0;
    }

    /* Outer halo (upward glow) */
    .candle-halo {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 20%,
        rgba(255, 240, 210, 0.8) 0%,
        rgba(244, 210, 150, 0.45) 35%,
        rgba(210, 160, 95, 0.20) 65%,
        transparent 100%
      );
      filter: blur(6px);
      opacity: 0.9;
      z-index: -2;
      animation: halo-soft 6s ease-in-out infinite;
    }

    /* Inner glow around flame */
    .candle-inner-glow {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 170px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 25%,
        rgba(255, 242, 220, 0.9) 0%,
        rgba(247, 222, 175, 0.45) 40%,
        rgba(210, 165, 105, 0.18) 70%,
        transparent 100%
      );
      filter: blur(10px);
      opacity: 0.85;
      z-index: -1;
    }

    /* Candle stack */
    .candle-stack {
      position: absolute;
      top: 46%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      z-index: 1;
    }

    /* Hybrid flame: cream → pale gold (balanced) */
    .flame {
      width: 24px;
      height: 34px;
      border-radius: 999px 999px 55% 55%;
      background: radial-gradient(circle at 50% 20%,
        #fffdf7 0%,
        #f9f0dd 35%,
        #f2d8a0 70%,
        #e0b66b 100%
      );
      box-shadow:
        0 0 26px rgba(255, 240, 210, 0.95),
        0 0 60px rgba(245, 215, 165, 0.85),
        0 0 100px rgba(210, 160, 95, 0.55);
      animation: candle-flicker 2.8s ease-in-out infinite;
    }

    .wick {
      width: 3px;
      height: 14px;
      background: #242424;
      border-radius: 999px;
      margin-top: -6px;
    }

    /* Outlined body (Tip-jar style) */
    .body-outline {
      width: 22px;
      height: 70px;
      border-radius: 999px;
      border: 2px solid rgba(244, 228, 204, 0.8);
      background: radial-gradient(circle at 50% 20%,
        rgba(70, 70, 70, 0.9),
        rgba(15, 15, 15, 0.95)
      );
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.6),
        0 8px 18px rgba(0, 0, 0, 0.9);
      position: relative;
      overflow: hidden;
    }

    /* Subtle inner panel, like your icon */
    .body-outline::before {
      content: "";
      position: absolute;
      inset: 10px 5px 8px;
      border-radius: 999px;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.65),
        rgba(0, 0, 0, 0.95)
      );
      opacity: 0.7;
    }

    /* Shadow under candle */
    .candle-shadow {
      position: absolute;
      top: 72%;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 14px;
      border-radius: 50%;
      background: radial-gradient(ellipse at center,
        rgba(0, 0, 0, 0.55),
        transparent
      );
      filter: blur(5px);
      opacity: 0.6;
    }

    /* -----------------------------------
       Animations
    ----------------------------------- */

    @keyframes candle-flicker {
      0%, 100% { transform: translateX(0) scaleY(1); opacity: 1; }
      40%      { transform: translateX(-0.7px) scaleY(1.02); opacity: 0.97; }
      70%      { transform: translateX(0.9px) scaleY(0.98); opacity: 0.93; }
    }

    @keyframes halo-soft {
      0%, 100% { opacity: 0.9; }
      50%      { opacity: 1; }
    }

  </style>
</head>
<body>

  <main class="demo-shell">
    <div class="candle-zone">
      <div class="candle-halo"></div>
      <div class="candle-inner-glow"></div>
      <div class="candle-line"></div>

      <div class="candle-stack">
        <div class="flame"></div>
        <div class="wick"></div>
        <div class="body-outline"></div>
      </div>

      <div class="candle-shadow"></div>
    </div>
  </main>

</body>
</html>
