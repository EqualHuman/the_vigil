<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vigil Candle Logo – Sentinel Outline Variants</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0F0F0F;
      --text: #F7F4F0;
      --accent: #D7A451;
      --highlight: #FCE6C2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #25211c 0, #050505 55%, #000 100%);
      font-family: "Inter", sans-serif;
      color: var(--text);
    }

    /* ------- layout for the four candles ------- */

    .grid {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .variant {
      text-align: center;
    }

    .variant-label {
      margin-top: 0.6rem;
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #8f8b84;
    }

    /* ---------------- shared candle logo ---------------- */

    .candle-logo {
      position: relative;
      width: 80px;
      height: 150px;
    }

    /* soft halo behind the candle */
    .candle-glow {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 20%,
        rgba(255, 244, 225, 0.9) 0%,
        rgba(244, 209, 157, 0.5) 35%,
        rgba(190, 145, 85, 0.18) 65%,
        transparent 100%
      );
      filter: blur(8px);
      opacity: 0.9;
      pointer-events: none;
      animation: glowPulse 6s ease-in-out infinite;
    }

    /* flame */
    .candle-flame {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 26px;
      height: 34px;
      border-radius: 999px 999px 55% 55%;
      background: linear-gradient(to bottom,
        #fffdf8 0%,
        #f9f0dd 45%,
        #f0d29c 100%
      );
      box-shadow:
        0 0 26px rgba(255, 244, 225, 0.95),
        0 0 70px rgba(245, 215, 170, 0.85);
      animation: flameFlicker 2.8s ease-in-out infinite;
      z-index: 2;
    }

    /* wick */
    .candle-wick {
      position: absolute;
      top: 42px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 12px;
      border-radius: 999px;
      background: #242424;
      z-index: 2;
    }

    /* base body box */
    .candle-body {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 26px;
      height: 72px;
      border-radius: 999px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    /* inner “sentinel slit” */
    .sentinel-core {
      width: 7px;
      height: 46px;
      border-radius: 999px;
      background: linear-gradient(to bottom,
        rgba(250, 240, 220, 0.18),
        rgba(0,0,0,0.98)
      );
      box-shadow:
        0 0 12px rgba(250, 240, 220, 0.3);
    }

    /* soft shadow on the table */
    .candle-shadow {
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 14px;
      border-radius: 50%;
      background: radial-gradient(ellipse at center,
        rgba(0, 0, 0, 0.6),
        transparent
      );
      filter: blur(4px);
      opacity: 0.75;
    }

    /* ---------------- SENTINEL OUTLINE VARIANTS ---------------- */

    /* A) Ivory outline */
    .pill-sentinel-ivory {
      border: 2px solid rgba(248, 233, 205, 0.96);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.85),
        0 12px 22px rgba(0,0,0,0.95);
    }

    /* B) Gold outline */
    .pill-sentinel-gold {
      border: 2px solid rgba(215, 164, 81, 0.96);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.85),
        0 14px 26px rgba(0,0,0,0.98);
    }

    /* C) Soft outline (thinner, quieter) */
    .pill-sentinel-soft {
      border: 1.4px solid rgba(245, 228, 205, 0.82);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.7),
        0 10px 20px rgba(0,0,0,0.92);
    }

    /* D) Bold outline (strong emblem) */
    .pill-sentinel-bold {
      border: 3px solid rgba(245, 228, 205, 0.98);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.9),
        0 16px 28px rgba(0,0,0,0.98);
    }

    /* ---------------- ANIMATIONS ---------------- */

    @keyframes flameFlicker {
      0%, 100% {
        transform: translateX(-50%) scaleY(1);
        box-shadow:
          0 0 24px rgba(255, 244, 225, 0.9),
          0 0 60px rgba(245, 215, 170, 0.8);
      }
      40% {
        transform: translateX(-51%) scaleY(1.02);
        box-shadow:
          0 0 28px rgba(255, 244, 225, 1),
          0 0 70px rgba(245, 215, 170, 0.95);
      }
      70% {
        transform: translateX(-49%) scaleY(0.98);
        box-shadow:
          0 0 22px rgba(255, 244, 225, 0.85),
          0 0 55px rgba(245, 215, 170, 0.75);
      }
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.9; }
      50%      { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="grid">

    <!-- A: Ivory outline sentinel -->
    <div class="variant">
      <div class="candle-logo" aria-label="Vigil candle – Sentinel Ivory Outline">
        <div class="candle-glow"></div>
        <div class="candle-flame"></div>
        <div class="candle-wick"></div>
        <div class="candle-body pill-sentinel-ivory">
          <div class="sentinel-core"></div>
        </div>
        <div class="candle-shadow"></div>
      </div>
      <div class="variant-label">Ivory Outline</div>
    </div>

    <!-- B: Gold outline sentinel -->
    <div class="variant">
      <div class="candle-logo" aria-label="Vigil candle – Sentinel Gold Outline">
        <div class="candle-glow"></div>
        <div class="candle-flame"></div>
        <div class="candle-wick"></div>
        <div class="candle-body pill-sentinel-gold">
          <div class="sentinel-core"></div>
        </div>
        <div class="candle-shadow"></div>
      </div>
      <div class="variant-label">Gold Outline</div>
    </div>

    <!-- C: Soft outline sentinel -->
    <div class="variant">
      <div class="candle-logo" aria-label="Vigil candle – Sentinel Soft Outline">
        <div class="candle-glow"></div>
        <div class="candle-flame"></div>
        <div class="candle-wick"></div>
        <div class="candle-body pill-sentinel-soft">
          <div class="sentinel-core"></div>
        </div>
        <div class="candle-shadow"></div>
      </div>
      <div class="variant-label">Soft Outline</div>
    </div>

    <!-- D: Bold outline sentinel -->
    <div class="variant">
      <div class="candle-logo" aria-label="Vigil candle – Sentinel Bold Outline">
        <div class="candle-glow"></div>
        <div class="candle-flame"></div>
        <div class="candle-wick"></div>
        <div class="candle-body pill-sentinel-bold">
          <div class="sentinel-core"></div>
        </div>
        <div class="candle-shadow"></div>
      </div>
      <div class="variant-label">Bold Outline</div>
    </div>

  </div>

</body>
</html>
