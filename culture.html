<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vigil Candle Logo – Variants</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0F0F0F;
      --text: #F7F4F0;
      --accent: #D7A451;
      --highlight: #FCE6C2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #25211c 0, #050505 55%, #000 100%);
      font-family: "Inter", sans-serif;
      color: var(--text);
    }

    /* ------- layout for the four candles ------- */

    .grid {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .variant {
      text-align: center;
    }

    .variant-label {
      margin-top: 0.6rem;
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #8f8b84;
    }

    /* ---------------- shared candle logo ---------------- */

    .candle-logo {
      position: relative;
      width: 80px;
      height: 150px;
    }

    /* soft halo behind the candle */
    .candle-glow {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 20%,
        rgba(255, 244, 225, 0.9) 0%,
        rgba(244, 209, 157, 0.5) 35%,
        rgba(190, 145, 85, 0.18) 65%,
        transparent 100%
      );
      filter: blur(8px);
      opacity: 0.9;
      pointer-events: none;
      animation: glowPulse 6s ease-in-out infinite;
    }

    /* flame */
    .candle-flame {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 26px;
      height: 34px;
      border-radius: 999px 999px 55% 55%;
      background: linear-gradient(to bottom,
        #fffdf8 0%,
        #f9f0dd 45%,
        #f0d29c 100%
      );
      box-shadow:
        0 0 26px rgba(255, 244, 225, 0.95),
        0 0 70px rgba(245, 215, 170, 0.85);
      animation: flameFlicker 2.8s ease-in-out infinite;
      z-index: 2;
    }

    /* wick */
    .candle-wick {
      position: absolute;
      top: 42px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 12px;
      border-radius: 999px;
      background: #242424;
      z-index: 2;
    }

    /* base body settings – overridden per style */
    .candle-body {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 70px;
      border-radius: 999px;
      overflow: hidden;
      z-index: 1;
    }

    .candle-body::before {
      /* default: nothing; styles that need this will override */
      content: none;
    }

    /* soft shadow on the table */
    .candle-shadow {
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 14px;
      border-radius: 50%;
      background: radial-gradient(ellipse at center,
        rgba(0, 0, 0, 0.6),
        transparent
      );
      filter: blur(4px);
      opacity: 0.75;
    }

    /* ---------------- pill styles ---------------- */

    /* A) Deep matte charcoal */
    .pill-matte {
      background: #111111;
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.85),
        0 10px 18px rgba(0,0,0,0.95);
    }

    /* B) Satin gradient */
    .pill-satin {
      background: linear-gradient(to bottom,
        #313131 0%,
        #141414 55%,
        #050505 100%
      );
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.8),
        0 12px 22px rgba(0,0,0,0.95);
      position: relative;
    }

    .pill-satin::before {
      content: "";
      position: absolute;
      inset: 12px 6px 10px;
      border-radius: 999px;
      background: radial-gradient(circle at 50% 15%,
        rgba(0,0,0,0.4),
        rgba(0,0,0,0.95)
      );
      opacity: 0.9;
    }

    /* C) Gloss highlight */
    .pill-gloss {
      background: linear-gradient(to bottom,
        #4b4b4b 0%,
        #222222 40%,
        #050505 100%
      );
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.8),
        0 14px 26px rgba(0,0,0,0.98);
      position: relative;
    }

    .pill-gloss::before {
      content: "";
      position: absolute;
      inset: 6px 5px 34px;
      border-radius: 999px;
      background: linear-gradient(to bottom,
        rgba(255,255,255,0.28),
        rgba(255,255,255,0)
      );
      opacity: 0.9;
    }

    /* D) Ultra-flat */
    .pill-flat {
      background: #151515;
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.9),
        0 8px 14px rgba(0,0,0,0.9);
    }

    /* ---------------- ANIMATIONS ---------------- */

    @keyframes flameFlicker {
      0%, 100% {
        transform: translateX(-50%) scaleY(1);
        box-shadow:
          0 0 24px rgba(255, 244, 225, 0.9),
          0 0 60px rgba(245, 215, 170, 0.8);
      }
      40% {
        transform: translateX(-51%) scaleY(1.02);
        box-shadow:
          0 0 28px rgba(255, 244, 225, 1),
          0 0 70px rgba(245, 215, 170, 0.95);
      }
      70% {
        transform: translateX(-49%) scaleY(0.98);
        box-shadow:
          0 0 22px rgba(255, 244, 225, 0.85),
          0 0 55px rgba(245, 215, 170, 0.75);
      }
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.9; }
      50%      { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="grid">

    <!-- A: Matte -->
    <div class="variant">
      <div class="candle-logo" aria-label="Vigil candle logo – matte pill">
        <div class="candle-glow"></div>
        <div class="candle-flame"></div>
        <div class="candle-wick"></div>
        <div class="candle-body pill-matte"></div>
        <div class="candle-shadow"></div>
      </div>
      <div class="variant-label">Matte</div>
    </div>

    <!-- B: Satin -->
    <div class="variant">
      <div class="candle-logo" aria-label="Vigil candle logo – satin pill">
        <div class="candle-glow"></div>
        <div class="candle-flame"></div>
        <div class="candle-wick"></div>
        <div class="candle-body pill-satin"></div>
        <div class="candle-shadow"></div>
      </div>
      <div class="variant-label">Satin</div>
    </div>

    <!-- C: Gloss -->
    <div class="variant">
      <div class="candle-logo" aria-label="Vigil candle logo – gloss pill">
        <div class="candle-glow"></div>
        <div class="candle-flame"></div>
        <div class="candle-wick"></div>
        <div class="candle-body pill-gloss"></div>
        <div class="candle-shadow"></div>
      </div>
      <div class="variant-label">Gloss</div>
    </div>

    <!-- D: Flat -->
    <div class="variant">
      <div class="candle-logo" aria-label="Vigil candle logo – flat pill">
        <div class="candle-glow"></div>
        <div class="candle-flame"></div>
        <div class="candle-wick"></div>
        <div class="candle-body pill-flat"></div>
        <div class="candle-shadow"></div>
      </div>
      <div class="variant-label">Flat</div>
    </div>

  </div>

</body>
</html>
