<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard</title>

<style>
  :root {
    --card-bg: rgba(15, 16, 35, 0.9);
    --card-border: rgba(255, 255, 255, 0.08);
    --card-radius: 14px;
    --text-main: #f5f6ff;
    --text-soft: #b7bbe5;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    color: var(--text-main);
    background:
      radial-gradient(circle at top, #272449 0, #050612 55%);
    display: flex;
    justify-content: center;
  }

  /* STARFIELD BACKGROUND */
  .starfield {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
  }

  .starfield::before,
  .starfield::after {
    content: "";
    position: absolute;
    width: 2px;
    height: 2px;
    background: #ffffff;
    border-radius: 999px;
    opacity: 0.7;
    box-shadow:
      20vw 10vh 0 0 #ffffff,
      60vw 20vh 0 0 #ffffff,
      80vw 35vh 0 0 #ffffff,
      30vw 50vh 0 0 #ffffff,
      10vw 70vh 0 0 #ffffff,
      55vw 80vh 0 0 #ffffff,
      85vw 15vh 0 0 #ffffff,
      45vw 30vh 0 0 #ffffff,
      15vw 40vh 0 0 #ffffff,
      70vw 65vh 0 0 #ffffff;
    animation: twinkle 7s infinite ease-in-out alternate;
  }

  .starfield::after {
    opacity: 0.5;
    transform: scale(0.8);
    box-shadow:
      25vw 15vh 0 0 #ffffff,
      40vw 25vh 0 0 #ffffff,
      75vw 45vh 0 0 #ffffff,
      20vw 60vh 0 0 #ffffff,
      5vw 85vh 0 0 #ffffff,
      65vw 10vh 0 0 #ffffff,
      90vw 55vh 0 0 #ffffff,
      50vw 70vh 0 0 #ffffff,
      35vw 85vh 0 0 #ffffff,
      88vw 30vh 0 0 #ffffff;
    animation-duration: 10s;
  }

  @keyframes twinkle {
    0%   { opacity: 0.2; transform: translateY(0); }
    50%  { opacity: 1;   transform: translateY(-4px); }
    100% { opacity: 0.3; transform: translateY(3px); }
  }

  .wrap {
    width: 100%;
    max-width: 960px;
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 26px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  h1 span {
    font-size: 1.3em;
  }

  .grid {
    display: grid;
    gap: 16px;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  }

  .card {
    padding: 18px;
    border-radius: var(--card-radius);
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    position: relative;
    overflow: hidden;
    box-shadow: 0 14px 30px rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    transition:
      transform 0.15s ease-out,
      box-shadow 0.15s ease-out,
      border-color 0.15s ease-out;
  }

  .card::before {
    content: "";
    position: absolute;
    inset: 0;
    opacity: 0.85;
    mix-blend-mode: screen;
    pointer-events: none;
    background-size: 150% 150%;
    background-position: 0% 50%;
    transition: background-position 0.8s ease-out;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.85);
    border-color: rgba(255, 255, 255, 0.2);
  }

  .card:hover::before {
    background-position: 100% 50%;
  }

  /* RAINBOW GLOW OVERLAY */
  .red::before {
    background-image: linear-gradient(135deg, #ff4d4d, #ff9a62);
  }
  .orange::before {
    background-image: linear-gradient(135deg, #ff9a62, #ffd93b);
  }
  .yellow::before {
    background-image: linear-gradient(135deg, #ffd93b, #8fe38a);
  }
  .green::before {
    background-image: linear-gradient(135deg, #8fe38a, #4d9eff);
  }
  .blue::before {
    background-image: linear-gradient(135deg, #4d9eff, #6a5acd);
  }
  .indigo::before {
    background-image: linear-gradient(135deg, #6a5acd, #c87dff);
  }
  .violet::before {
    background-image: linear-gradient(135deg, #c87dff, #ff4d9a);
  }

  /* inner card content */
  .inner {
    position: relative;
    z-index: 1;
  }

  .label {
    font-size: 11px;
    text-transform: uppercase;
    opacity: 0.7;
    margin-bottom: 6px;
    letter-spacing: 0.12em;
  }

  .title-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 6px;
  }

  .title {
    font-size: 18px;
    font-weight: bold;
  }

  .icon {
    width: 26px;
    height: 26px;
    border-radius: 999px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 15px;
    background: rgba(5, 6, 18, 0.7);
  }

  p {
    font-size: 14px;
    color: var(--text-soft);
    margin-bottom: 8px;
  }

  .card a {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin-top: 4px;
    padding: 6px 12px;
    background: rgba(5, 6, 18, 0.85);
    border-radius: 999px;
    text-decoration: none;
    font-size: 13px;
    color: #fdfdff;
    border: 1px solid rgba(255, 255, 255, 0.16);
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.7);
    transition:
      transform 0.12s ease-out,
      box-shadow 0.12s ease-out,
      background 0.12s ease-out;
  }

  .card a:hover {
    transform: translateY(-1px);
    background: rgba(5, 6, 18, 0.97);
    box-shadow: 0 10px 22px rgba(0, 0, 0, 0.9);
  }

  .card a span.arrow {
    font-size: 14px;
  }

  /* small ‚Äústarry‚Äù chips if we add more cards later */
  .chips {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 4px;
  }

  .chip {
    font-size: 11px;
    padding: 3px 7px;
    border-radius: 999px;
    background: rgba(5, 6, 18, 0.55);
    border: 1px solid rgba(255, 255, 255, 0.16);
  }
</style>
</head>
<body>

<div class="starfield"></div>

<div class="wrap">

  <div class="grid">

    <!-- PLANS -->

    <!-- TEST PAGE -->
<div class="card yellow">

</div>

        <div class="chips">

  </div>
</div>

</body>
