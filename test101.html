<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Lantern</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1a1a2e 0%, #050509 60%, #000000 100%);
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Ceiling bar */
    .ceiling {
      position: absolute;
      top: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to right, #111, #222, #111);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    /* Rope that lantern hangs from */
    .rope {
      position: relative;
      width: 2px;
      height: 140px;
      background: repeating-linear-gradient(
        to bottom,
        #d9d9d9 0,
        #d9d9d9 6px,
        #b3b3b3 6px,
        #b3b3b3 12px
      );
      margin-top: 40px;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.3));
    }

    /* Container that swings (rope + lantern together) */
    .lantern-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-origin: top center;
      animation: swing 3.5s ease-in-out infinite;
    }

    /* Lantern body */
    .lantern {
      position: relative;
      width: 130px;
      height: 180px;
      background: radial-gradient(circle at 30% 20%, #ffdca8 0%, #ffb347 30%, #ff7b25 65%, #b8351b 100%);
      border-radius: 60px;
      box-shadow:
        0 0 25px rgba(255, 194, 120, 0.8),
        0 0 55px rgba(255, 140, 56, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      border: 3px solid rgba(120, 35, 15, 0.8);
      animation: glow 2.8s ease-in-out infinite;
    }

    /* Lantern ribs */
    .lantern::before {
      content: "";
      position: absolute;
      inset: 10px 16px;
      border-radius: 50px;
      background:
        radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.25), transparent 45%),
        linear-gradient(
          to bottom,
          rgba(160, 38, 18, 0.35) 0,
          rgba(160, 38, 18, 0.35) 7%,
          transparent 7%,
          transparent 13%,
          rgba(160, 38, 18, 0.35) 13%,
          rgba(160, 38, 18, 0.35) 20%,
          transparent 20%,
          transparent 27%,
          rgba(160, 38, 18, 0.35) 27%,
          rgba(160, 38, 18, 0.35) 34%,
          transparent 34%,
          transparent 41%,
          rgba(160, 38, 18, 0.35) 41%,
          rgba(160, 38, 18, 0.35) 48%,
          transparent 48%,
          transparent 55%,
          rgba(160, 38, 18, 0.35) 55%,
          rgba(160, 38, 18, 0.35) 62%,
          transparent 62%
        );
      opacity: 0.9;
    }

    /* Top and bottom metal rings */
    .lantern-ring {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 12px;
      background: linear-gradient(to right, #3b1e14, #6b3b25, #3b1e14);
      border-radius: 999px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }

    .lantern-ring.top {
      top: -10px;
    }

    .lantern-ring.bottom {
      bottom: -10px;
    }

    /* Simple kanji-style character (just decorative) */
    .lantern-character {
      position: relative;
      z-index: 1;
      font-size: 46px;
      color: #4b0c05;
      text-shadow: 0 0 10px rgba(255, 224, 156, 0.9);
      filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.8));
    }

    /* Tassel */
    .tassel {
      position: relative;
      margin-top: 12px;
      width: 6px;
      height: 55px;
      background: linear-gradient(to bottom, #ffc57a, #ff9933, #b64811);
      border-radius: 999px;
      box-shadow: 0 0 12px rgba(255, 153, 51, 0.7);
      animation: tassel-swing 3.5s ease-in-out infinite;
      transform-origin: top center;
    }

    .tassel::before {
      content: "";
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 8px;
      background: linear-gradient(to right, #b64811, #ffb347, #b64811);
      border-radius: 999px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .tassel::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 22px;
      height: 12px;
      background: radial-gradient(circle at 50% 0%, #ffcc80, #b64811 70%);
      border-radius: 999px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
    }

    /* Tiny floating particles for atmosphere */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(255, 230, 180, 0.8);
      box-shadow: 0 0 8px rgba(255, 230, 180, 0.9);
      animation: float-up 10s linear infinite;
      opacity: 0.6;
    }

    .particle:nth-child(1) { left: 20%; animation-duration: 12s; animation-delay: -2s; }
    .particle:nth-child(2) { left: 35%; animation-duration: 9s;  animation-delay: -4s; }
    .particle:nth-child(3) { left: 50%; animation-duration: 11s; animation-delay: -1s; }
    .particle:nth-child(4) { left: 65%; animation-duration: 8s;  animation-delay: -6s; }
    .particle:nth-child(5) { left: 80%; animation-duration: 10s; animation-delay: -3s; }

    /* Animations */
    @keyframes swing {
      0%   { transform: rotate(4deg) translateY(0); }
      25%  { transform: rotate(-4deg) translateY(1px); }
      50%  { transform: rotate(3deg) translateY(0); }
      75%  { transform: rotate(-3deg) translateY(-1px); }
      100% { transform: rotate(4deg) translateY(0); }
    }

    @keyframes glow {
      0%   { box-shadow: 0 0 22px rgba(255, 194, 120, 0.75), 0 0 52px rgba(255, 140, 56, 0.45); }
      50%  { box-shadow: 0 0 30px rgba(255, 219, 157, 1),     0 0 70px rgba(255, 173, 90, 0.8); }
      100% { box-shadow: 0 0 22px rgba(255, 194, 120, 0.75),  0 0 52px rgba(255, 140, 56, 0.45); }
    }

    @keyframes tassel-swing {
      0%   { transform: rotate(7deg); }
      25%  { transform: rotate(-9deg); }
      50%  { transform: rotate(6deg); }
      75%  { transform: rotate(-7deg); }
      100% { transform: rotate(7deg); }
    }

    @keyframes float-up {
      0% {
        bottom: -10px;
        opacity: 0;
      }
      15% {
        opacity: 0.7;
      }
      85% {
        opacity: 0.7;
      }
      100% {
        bottom: 105vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="ceiling"></div>

  <!-- Decorative particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Swinging lantern -->
  <div class="lantern-wrapper">
    <div class="rope"></div>

    <div class="lantern">
      <div class="lantern-ring top"></div>
      <div class="lantern-ring bottom"></div>

      <!-- You can replace this character with any kanji you like -->
      <div class="lantern-character">ÁÅØ</div>
    </div>

    <div class="tassel"></div>
  </div>
</body>
</html>
