<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Lantern</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #151628 0%, #050510 55%, #020208 100%);
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .ceiling {
      position: absolute;
      top: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to right, #050508, #15151f, #050508);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
    }

    .lantern-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-origin: top center;
      animation: swing 4.5s ease-in-out infinite;
    }

    .rope {
      width: 2px;
      height: 130px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(180,180,180,0.5));
      margin-top: 40px;
      box-shadow: 0 0 6px rgba(255,255,255,0.35);
    }

    .lantern {
      position: relative;
      width: 120px;
      height: 185px;
      margin-top: 6px;
      border-radius: 58px;
      background:
        radial-gradient(circle at 50% 30%, #ffe7c4 0%, #ffd39c 24%, #ffa64f 55%, #e26b21 90%);
      box-shadow:
        0 0 38px rgba(255, 198, 130, 0.95),
        0 0 80px rgba(255, 183, 90, 0.7);
      overflow: hidden;
      border: 2px solid rgba(130, 45, 16, 0.8);
    }

    /* soft inner shading & ribs */
    .lantern::before {
      content: "";
      position: absolute;
      inset: 10px 14px;
      border-radius: 50px;
      background:
        linear-gradient(
          to right,
          rgba(0,0,0,0.25),
          transparent 35%,
          transparent 65%,
          rgba(0,0,0,0.25)
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(160, 80, 28, 0.45) 0,
          rgba(160, 80, 28, 0.45) 6px,
          rgba(0, 0, 0, 0) 6px,
          rgba(0, 0, 0, 0) 13px
        );
      opacity: 0.85;
      box-shadow: inset 0 0 16px rgba(0, 0, 0, 0.45);
    }

    /* extra outer glow halo */
    .lantern::after {
      content: "";
      position: absolute;
      inset: -25px;
      border-radius: inherit;
      background: radial-gradient(circle, rgba(255, 204, 140, 0.75), transparent 65%);
      z-index: -1;
      filter: blur(10px);
    }

    .lantern-ring {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 92px;
      height: 14px;
      background: linear-gradient(to right, #3b1e14, #6c3b26, #3b1e14);
      border-radius: 999px;
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.7),
        0 0 10px rgba(0,0,0,0.6);
    }

    .lantern-ring.top {
      top: -12px;
    }

    .lantern-ring.bottom {
      bottom: -12px;
    }

    /* pull handle instead of tassel string */
    .handle {
      position: relative;
      margin-top: 20px;
      width: 10px;
      height: 60px;
      border-radius: 999px;
      background: linear-gradient(to bottom, #ffcd80, #f89b38, #c75b16);
      box-shadow:
        0 0 12px rgba(255, 165, 70, 0.8),
        0 6px 10px rgba(0,0,0,0.7);
      transform-origin: top center;
      animation: handle-swing 4.5s ease-in-out infinite;
    }

    .handle::before {
      content: "";
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(to right, #a94a18, #f1aa52, #a94a18);
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    .handle::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 22px;
      height: 14px;
      border-radius: 999px;
      background: radial-gradient(circle at 50% 0%, #ffd28b, #c75b16 80%);
      box-shadow: 0 3px 8px rgba(0,0,0,0.8);
    }

    /* small firefly-like particles */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(255, 230, 180, 0.85);
      box-shadow: 0 0 10px rgba(255, 230, 180, 0.95);
      animation: float-up 12s linear infinite;
      opacity: 0.0;
    }

    .particle:nth-child(1) { left: 18%; animation-duration: 13s; animation-delay: -2s; }
    .particle:nth-child(2) { left: 36%; animation-duration: 10s; animation-delay: -5s; }
    .particle:nth-child(3) { left: 55%; animation-duration: 11s; animation-delay: -1s; }
    .particle:nth-child(4) { left: 71%; animation-duration: 9s;  animation-delay: -7s; }
    .particle:nth-child(5) { left: 85%; animation-duration: 12s; animation-delay: -4s; }

    @keyframes swing {
      0%   { transform: rotate(2.5deg); }
      25%  { transform: rotate(-2.5deg); }
      50%  { transform: rotate(2deg); }
      75%  { transform: rotate(-2deg); }
      100% { transform: rotate(2.5deg); }
    }

    @keyframes handle-swing {
      0%   { transform: rotate(4deg); }
      25%  { transform: rotate(-5deg); }
      50%  { transform: rotate(3deg); }
      75%  { transform: rotate(-4deg); }
      100% { transform: rotate(4deg); }
    }

    @keyframes float-up {
      0%   { bottom: -10px; opacity: 0; }
      15%  { opacity: 0.7; }
      85%  { opacity: 0.7; }
      100% { bottom: 105vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="ceiling"></div>

  <!-- fireflies -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- swinging lantern -->
  <div class="lantern-wrapper">
    <div class="rope"></div>

    <div class="lantern">
      <div class="lantern-ring top"></div>
      <div class="lantern-ring bottom"></div>
    </div>

    <div class="handle"></div>
  </div>
</body>
</html>
