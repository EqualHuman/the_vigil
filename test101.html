<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cherry Blossom Path Ambience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020512;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .scene {
      position: relative;
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 16 / 9;
      border-radius: 26px;
      overflow: hidden;
      box-shadow:
        0 24px 50px rgba(0, 0, 0, 0.85),
        0 0 40px rgba(110, 90, 255, 0.25);
      isolation: isolate;
      background:
        radial-gradient(circle at top, rgba(255, 192, 255, 0.25), transparent 60%),
        #000;
    }

    /* Background photo */
    .bg-image {
      position: absolute;
      inset: 0;
      background-image: url("cherry-path.jpg"); /* <-- put your image here */
      background-size: cover;
      background-position: center;
      filter: saturate(1.12) contrast(1.02);
      transform-origin: center;
      animation: slowDrift 40s ease-in-out infinite alternate;
      z-index: 0;
    }

    /* Soft atmospheric overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 15% 25%, rgba(255, 210, 240, 0.35), transparent 55%),
        radial-gradient(circle at 80% 10%, rgba(255, 190, 230, 0.35), transparent 55%),
        linear-gradient(to top, rgba(10, 10, 30, 0.65), rgba(40, 20, 70, 0.25));
      mix-blend-mode: soft-light;
      z-index: 1;
    }

    .fog {
      position: absolute;
      left: -10%;
      right: -10%;
      bottom: -5%;
      height: 35%;
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.25), transparent 60%);
      mix-blend-mode: screen;
      z-index: 2;
      pointer-events: none;
    }

    /* Title (optional – matches your “Shrine Lounge” text) */
    .title-wrap {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 4;
      color: rgba(255, 245, 255, 0.9);
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .title {
      font-size: 15px;
    }

    .subtitle {
      margin-top: 4px;
      font-size: 11px;
      letter-spacing: 0.15em;
      opacity: 0.8;
    }

    /* Lanterns */
    .lantern {
      position: absolute;
      width: 60px;
      height: 90px;
      transform-origin: top center;
      z-index: 3;
      animation: lanternSwing 5s ease-in-out infinite;
    }

    /* Each lantern will have different size/position/timing */
    .lantern.small { width: 38px; height: 60px; }
    .lantern.medium { width: 48px; height: 75px; }
    .lantern.large { width: 64px; height: 96px; }

    /* Positioning along the path – tweak these if you want */
    .lantern.l1 { top: 24%; left: 63%; animation-duration: 4.4s; }
    .lantern.l2 { top: 31%; left: 53%; animation-duration: 5.2s; }
    .lantern.l3 { top: 38%; left: 44%; animation-duration: 5.7s; }
    .lantern.l4 { top: 46%; left: 36%; animation-duration: 4.9s; }
    .lantern.l5 { top: 55%; left: 29%; animation-duration: 5.6s; }
    .lantern.l6 { top: 63%; left: 22%; animation-duration: 4.7s; }

    .lantern-rope {
      width: 2px;
      height: 30px;
      margin: 0 auto;
      background: linear-gradient(to bottom, rgba(230, 220, 200, 0.9), rgba(110, 90, 60, 0.9));
    }

    .lantern-body {
      position: relative;
      margin: 0 auto;
      width: 100%;
      height: calc(100% - 16px);
      background: radial-gradient(circle at 50% 10%, #fff9dd, #fcd38d);
      border-radius: 10px 10px 14px 14px;
      box-shadow:
        0 0 18px rgba(255, 210, 140, 0.95),
        0 0 40px rgba(255, 190, 120, 0.75);
      overflow: hidden;
      transform: perspective(80px) rotateX(6deg);
    }

    /* Shape it more like the reference lanterns (slightly trapezoid) */
    .lantern-body::before {
      content: "";
      position: absolute;
      inset: 6% 16%;
      border-radius: 4px;
      border: 2px solid rgba(180, 110, 40, 0.85);
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.4);
    }

    .lantern-body::after {
      /* vertical ribs */
      content: "";
      position: absolute;
      inset: 8% 32%;
      border-left: 2px solid rgba(210, 130, 45, 0.85);
      border-right: 2px solid rgba(210, 130, 45, 0.85);
      opacity: 0.7;
    }

    .lantern-cap {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 14px;
      border-radius: 999px;
      background: linear-gradient(to bottom, #d4a65a, #845a29);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.75);
    }

    /* Extra glow halo behind the lantern */
    .lantern-glow {
      position: absolute;
      inset: -40%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 200, 140, 0.55), transparent 70%);
      mix-blend-mode: screen;
      z-index: -1;
      animation: lanternPulse 3.4s ease-in-out infinite alternate;
    }

    /* Petals */
    .petal {
      position: absolute;
      width: 16px;
      height: 20px;
      background: #f9c5d8;
      border-radius: 70% 40% 60% 40%;
      opacity: 0.9;
      filter: drop-shadow(0 0 4px rgba(249, 197, 209, 0.9));
      pointer-events: none;
      animation: petalFloat linear infinite;
      z-index: 3;
    }

    .petal::before {
      content: "";
      position: absolute;
      inset: 32% 25% auto 10%;
      height: 38%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
    }

    /* Keyframes */
    @keyframes lanternSwing {
      0%   { transform: rotate(3deg); }
      50%  { transform: rotate(-3deg); }
      100% { transform: rotate(3deg); }
    }

    @keyframes lanternPulse {
      0%   { opacity: 0.6; transform: scale(0.9); }
      100% { opacity: 1;   transform: scale(1.05); }
    }

    @keyframes petalFloat {
      0% {
        transform: translate3d(0, -10vh, 0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translate3d(-80px, 110vh, 0) rotate(380deg);
        opacity: 0;
      }
    }

    @keyframes slowDrift {
      0%   { transform: scale(1.03) translate3d(0, 0, 0); }
      50%  { transform: scale(1.06) translate3d(8px, -6px, 0); }
      100% { transform: scale(1.05) translate3d(-8px, 4px, 0); }
    }

    @media (max-width: 800px) {
      .scene { border-radius: 18px; }
      .lantern { width: 42px; height: 70px; }
      .lantern.small { width: 30px; height: 52px; }
      .lantern.large { width: 50px; height: 80px; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="bg-image"></div>
    <div class="overlay"></div>
    <div class="fog"></div>

    <div class="title-wrap">
      <div class="title">Cherry Path Lounge</div>
      <div class="subtitle">Lantern & Blossom Ambience</div>
    </div>

    <!-- Lanterns along the path -->
    <div class="lantern medium l1">
      <div class="lantern-rope"></div>
      <div class="lantern-body">
        <div class="lantern-glow"></div>
        <div class="lantern-cap"></div>
      </div>
    </div>

    <div class="lantern small l2">
      <div class="lantern-rope"></div>
      <div class="lantern-body">
        <div class="lantern-glow"></div>
        <div class="lantern-cap"></div>
      </div>
    </div>

    <div class="lantern small l3">
      <div class="lantern-rope"></div>
      <div class="lantern-body">
        <div class="lantern-glow"></div>
        <div class="lantern-cap"></div>
      </div>
    </div>

    <div class="lantern small l4">
      <div class="lantern-rope"></div>
      <div class="lantern-body">
        <div class="lantern-glow"></div>
        <div class="lantern-cap"></div>
      </div>
    </div>

    <div class="lantern small l5">
      <div class="lantern-rope"></div>
      <div class="lantern-body">
        <div class="lantern-glow"></div>
        <div class="lantern-cap"></div>
      </div>
    </div>

    <div class="lantern small l6">
      <div class="lantern-rope"></div>
      <div class="lantern-body">
        <div class="lantern-glow"></div>
        <div class="lantern-cap"></div>
      </div>
    </div>
  </div>

  <script>
    // Generate falling petals
    (function () {
      const scene = document.querySelector(".scene");
      const PETAL_COUNT = 55;

      for (let i = 0; i < PETAL_COUNT; i++) {
        const petal = document.createElement("span");
        petal.className = "petal";

        const startLeft = Math.random() * 100;    // 0–100vw-ish
        const delay = Math.random() * 18;         // seconds
        const duration = 14 + Math.random() * 10; // 14–24s
        const scale = 0.5 + Math.random() * 1.2;  // size variation

        petal.style.left = startLeft + "vw";
        petal.style.animationDelay = delay + "s";
        petal.style.animationDuration = duration + "s";
        petal.style.transform = "scale(" + scale + ")";
        scene.appendChild(petal);
      }
    })();
  </script>
</body>
</html>
