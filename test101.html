<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Shrine Ambience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-top: #050814;
      --bg-bottom: #20152f;
      --sakura: #f9c5d1;
      --sakura-soft: rgba(249, 197, 209, 0.5);
      --pillar: #c62828;
      --pillar-dark: #8e0000;
      --roof-main: #2b2d3b;
      --roof-edge: #f5e0b5;
      --wood: #7b4a27;
      --wood-dark: #4b2914;
      --stone: #9fa4b4;
      --stone-dark: #6a6f80;
      --lantern-body: #fbe6b5;
      --lantern-glow: rgba(251, 230, 181, 0.65);
      --light-warm: #ffddaa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1a1635 0, #050814 55%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5ff;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      border-radius: 24px;
      overflow: hidden;
      background: linear-gradient(to top, var(--bg-bottom), var(--bg-top));
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.6),
        0 0 60px rgba(167, 147, 255, 0.25);
      padding: 24px;
      isolation: isolate;
    }

    /* Soft mist / haze at the bottom */
    .scene::after {
      content: "";
      position: absolute;
      inset: auto -10% 0 -10%;
      height: 40%;
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.12), transparent 60%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    /* Cherry blossom trees */
    .tree {
      position: absolute;
      bottom: 8%;
      width: 36%;
      height: 55%;
      filter: drop-shadow(0 0 12px rgba(0, 0, 0, 0.7));
      z-index: 1;
    }

    .tree.left {
      left: -6%;
      transform: scaleX(-1);
    }

    .tree.right {
      right: -6%;
    }

    .tree-trunk {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 26px;
      height: 40%;
      background: linear-gradient(to right, #3d2312, #201108);
      border-radius: 999px;
      transform: translateX(-50%);
    }

    .tree-canopy {
      position: absolute;
      bottom: 20%;
      left: 50%;
      width: 210px;
      height: 210px;
      transform: translateX(-50%);
      background:
        radial-gradient(circle at 20% 20%, #ffe6f1, transparent 55%),
        radial-gradient(circle at 70% 30%, #ffd1e2, transparent 60%),
        radial-gradient(circle at 40% 80%, #f9c5d1, transparent 55%);
      border-radius: 50%;
      box-shadow:
        0 0 22px rgba(249, 197, 209, 0.55),
        0 0 60px rgba(249, 197, 209, 0.35);
      opacity: 0.95;
    }

    /* Shrine container */
    .shrine-wrap {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      max-width: 520px;
      z-index: 2;
    }

    .platform {
      position: relative;
      width: 100%;
      height: 60px;
      background: linear-gradient(to bottom, var(--stone), var(--stone-dark));
      border-radius: 14px;
      box-shadow:
        0 8px 0 #474c5e,
        0 14px 25px rgba(0, 0, 0, 0.7);
    }

    .platform::before {
      /* top lip */
      content: "";
      position: absolute;
      inset: -10px 10% auto 10%;
      height: 12px;
      background: linear-gradient(to bottom, #d6dae9, #9499aa);
      border-radius: 999px;
    }

    /* Stone path leading up */
    .path {
      position: absolute;
      bottom: -24%;
      left: 50%;
      width: 42%;
      height: 45%;
      transform: translateX(-50%);
      background:
        radial-gradient(circle at 50% 0, rgba(255, 255, 255, 0.2), transparent 55%),
        linear-gradient(to bottom, rgba(100, 110, 136, 0.9), rgba(50, 56, 76, 0.9));
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      opacity: 0.8;
      filter: blur(0.5px);
    }

    .path-stones {
      position: absolute;
      inset: 10% 22% auto 22%;
      height: 70%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .path-stone {
      height: 16%;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 25%, #d2d6e4, #737a92);
      box-shadow: 0 4px 7px rgba(0, 0, 0, 0.65);
      opacity: 0.9;
    }

    /* Shrine body */
    .shrine {
      position: absolute;
      inset: auto 10% 24px 10%;
      height: 120px;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      padding: 0 22px 10px;
    }

    .pillar {
      width: 28px;
      height: 90px;
      background: linear-gradient(to right, var(--pillar-dark), var(--pillar));
      border-radius: 999px;
      box-shadow:
        inset 0 0 0 3px rgba(0, 0, 0, 0.3),
        0 4px 6px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .pillar::before,
    .pillar::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 999px;
      background: linear-gradient(to bottom, #f6ede1, #c9b18f);
      box-shadow: 0 3px 4px rgba(0, 0, 0, 0.4);
    }

    /* Base */
    .pillar::before {
      width: 80%;
      height: 14px;
      bottom: -10px;
    }

    /* Top band */
    .pillar::after {
      width: 95%;
      height: 10px;
      top: -8px;
    }

    .inner {
      flex: 1;
      height: 80px;
      margin: 0 14px;
      border-radius: 10px;
      background:
        linear-gradient(to bottom, rgba(14, 10, 20, 0.2), rgba(0, 0, 0, 0.8)),
        radial-gradient(circle at 50% 0, rgba(255, 221, 170, 0.7), transparent 65%);
      box-shadow:
        inset 0 0 28px rgba(0, 0, 0, 0.85),
        0 0 30px rgba(255, 221, 170, 0.35);
      position: relative;
      overflow: hidden;
    }

    .inner::before {
      /* vertical frame bars */
      content: "";
      position: absolute;
      inset: 8px;
      border-radius: 6px;
      border: 3px solid rgba(151, 110, 62, 0.9);
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.7);
    }

    .inner::after {
      /* warm light core */
      content: "";
      position: absolute;
      inset: 20% 22%;
      background: radial-gradient(circle at 50% 20%, var(--light-warm), transparent 70%);
      opacity: 0.8;
      filter: blur(1px);
      animation: innerGlow 3s ease-in-out infinite alternate;
    }

    @keyframes innerGlow {
      0% {
        opacity: 0.55;
        transform: scale(0.97) translateY(2px);
      }
      100% {
        opacity: 0.9;
        transform: scale(1.02) translateY(-1px);
      }
    }

    /* Roof */
    .roof {
      position: absolute;
      left: 50%;
      bottom: 120px;
      transform: translateX(-50%);
      width: 120%;
      max-width: 600px;
      height: 80px;
      pointer-events: none;
      transform-origin: 50% 100%;
      animation: roofSway 8s ease-in-out infinite;
    }

    .roof-main {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(to right, #151622, var(--roof-main), #151622);
      border-radius: 0 0 60px 60px;
      clip-path: polygon(4% 55%, 50% 0%, 96% 55%, 90% 70%, 10% 70%);
      box-shadow:
        0 12px 18px rgba(0, 0, 0, 0.85),
        0 0 26px rgba(0, 0, 0, 0.7);
    }

    .roof-main::before {
      /* top beam */
      content: "";
      position: absolute;
      inset: 40% 12% auto 12%;
      height: 16px;
      background: linear-gradient(to bottom, var(--roof-edge), #d5bf90);
      border-radius: 999px;
      box-shadow:
        0 4px 7px rgba(0, 0, 0, 0.6),
        0 -2px 0 rgba(255, 255, 255, 0.35);
    }

    .roof-cap {
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 30%;
      height: 24px;
      background: linear-gradient(to bottom, #fef4dc, #d9c08e);
      border-radius: 999px;
      box-shadow:
        0 4px 7px rgba(0, 0, 0, 0.7),
        0 0 14px rgba(255, 255, 255, 0.5);
    }

    .roof-cap::before {
      /* little decorative bump */
      content: "";
      position: absolute;
      inset: -6px 20% auto 20%;
      height: 14px;
      border-radius: 999px;
      background: linear-gradient(to bottom, #fff7dd, #e2c895);
      box-shadow:
        0 3px 4px rgba(0, 0, 0, 0.4),
        0 0 10px rgba(255, 255, 255, 0.6);
    }

    @keyframes roofSway {
      0% {
        transform: translateX(-50%) rotate(0.4deg);
      }
      50% {
        transform: translateX(-50%) rotate(-0.6deg);
      }
      100% {
        transform: translateX(-50%) rotate(0.4deg);
      }
    }

    /* Lanterns */
    .lantern-row {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      pointer-events: none;
      z-index: 3;
    }

    .lantern-wrap {
      position: relative;
      transform-origin: top center;
      animation: lanternSwing 4.5s ease-in-out infinite;
    }

    .lantern-string {
      width: 2px;
      height: 28px;
      margin: 0 auto;
      background: linear-gradient(to bottom, #d9d1c2, #6d5c3b);
    }

    .lantern {
      width: 32px;
      height: 42px;
      margin: 0 auto;
      background: radial-gradient(circle at 50% 10%, #fff5d6, var(--lantern-body));
      border-radius: 50% 50% 45% 45%;
      box-shadow:
        0 0 10px var(--lantern-glow),
        0 0 22px var(--lantern-glow);
      position: relative;
      overflow: hidden;
    }

    .lantern::before {
      /* horizontal ribs */
      content: "";
      position: absolute;
      inset: 26% 6%;
      border-radius: inherit;
      border-top: 2px solid rgba(217, 173, 95, 0.75);
      border-bottom: 2px solid rgba(217, 173, 95, 0.75);
      opacity: 0.8;
    }

    .lantern::after {
      /* lower cap */
      content: "";
      position: absolute;
      left: 50%;
      bottom: -8px;
      transform: translateX(-50%);
      width: 18px;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(to bottom, #d0a458, #8c672e);
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.5);
    }

    @keyframes lanternSwing {
      0% {
        transform: rotate(2.5deg);
      }
      50% {
        transform: rotate(-2.5deg);
      }
      100% {
        transform: rotate(2.5deg);
      }
    }

    /* Petals */
    .petal {
      position: absolute;
      width: 14px;
      height: 18px;
      background: var(--sakura);
      border-radius: 70% 40% 60% 40%;
      opacity: 0.75;
      filter: drop-shadow(0 0 4px var(--sakura-soft));
      pointer-events: none;
      animation-name: petalFloat;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .petal::before {
      content: "";
      position: absolute;
      inset: 30%
