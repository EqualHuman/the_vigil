<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workspace â€¢ Vigil</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0F0F0F;
      --text: #F7F4F0;
      --accent: #D7A451;
      --secondary: #6E7075;
      --highlight: #FCE6C2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
    }

    /* Basic typography */

    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      color: var(--highlight);
      font-weight: 700;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Layout helpers */

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .full-height {
      min-height: calc(100vh - 4rem); /* accounts for body padding */
    }

    /* Flex / grid utilities */

    .flex {
      display: flex;
    }

    .flex-col {
      display: flex;
      flex-direction: column;
    }

    .flex-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .grid {
      display: grid;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1.5rem;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.5rem;
    }

    /* Spacing utilities */

    .mt-1 { margin-top: 0.5rem; }
    .mt-2 { margin-top: 1rem; }
    .mt-3 { margin-top: 1.5rem; }

    .mb-1 { margin-bottom: 0.5rem; }
    .mb-2 { margin-bottom: 1rem; }
    .mb-3 { margin-bottom: 1.5rem; }

    .p-1 { padding: 0.75rem; }
    .p-2 { padding: 1.25rem; }
    .p-3 { padding: 2rem; }

    /* Test / sandbox block */

    .sandbox {
      border: 1px dashed var(--secondary);
      border-radius: 10px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.01);
      margin-top: 1.5rem;
    }

    .sandbox-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--secondary);
      margin-bottom: 0.5rem;
    }

    /* Button example (optional, easy to reuse) */

    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(215, 164, 81, 0.12);
    }

    /* -----------------------------------
       STYLE WORKSPACE
       Add custom classes, layouts, etc.
       Everything above is reusable base.
    ----------------------------------- */


    
  </style>
</head>
<body>

  <!-- -----------------------------------
       BODY WORKSPACE
       Use or delete the example below.
       Add your own sections and layouts.
  ------------------------------------ -->

  <main class="container">
    <div class="sandbox">
      <div class="sandbox-label">Workspace sandbox</div>
      <h1 class="mb-1">Testing area</h1>
      <p class="mb-2">
        This block exists only for experimenting with layout, typography, and components.
        Change anything here freely or delete this entire <code>.sandbox</code> section.
      </p>

      <button class="btn">Example button</button>
    </div>

    <!-- Add more test sections here -->
    
  </main>

</body>
</html>
