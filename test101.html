<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Shrine Ambience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1c2140 0, #050814 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: linear-gradient(to top, #1c1428, #1b233c);
      border-radius: 24px;
      overflow: hidden;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.7),
        0 0 40px rgba(120, 96, 255, 0.25);
    }

    /* soft mist at bottom */
    .scene::after {
      content: "";
      position: absolute;
      left: -10%;
      right: -10%;
      bottom: -5%;
      height: 40%;
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.18), transparent 60%);
      pointer-events: none;
    }

    .title {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(245, 240, 255, 0.75);
    }

    .subtitle {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(225, 214, 255, 0.6);
    }

    /* trees */
    .tree {
      position: absolute;
      bottom: 8%;
      width: 34%;
      height: 60%;
      z-index: 1;
      filter: drop-shadow(0 0 12px rgba(0, 0, 0, 0.7));
    }

    .tree.left {
      left: -6%;
      transform: scaleX(-1);
    }

    .tree.right {
      right: -6%;
    }

    .tree-trunk {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 40%;
      background: linear-gradient(to right, #3c2311, #1f1208);
      border-radius: 999px;
    }

    .tree-canopy {
      position: absolute;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 190px;
      height: 190px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 20% 20%, #ffe5f0, transparent 55%),
        radial-gradient(circle at 70% 30%, #ffd1e3, transparent 60%),
        radial-gradient(circle at 40% 80%, #f9c5d1, transparent 55%);
      box-shadow:
        0 0 20px rgba(249, 197, 209, 0.55),
        0 0 50px rgba(249, 197, 209, 0.35);
    }

    /* ground */
    .ground {
      position: absolute;
      left: -10%;
      right: -10%;
      bottom: 0;
      height: 25%;
      background: radial-gradient(circle at top, #40484f, #1b1f24);
    }

    /* stone path */
    .path {
      position: absolute;
      left: 50%;
      bottom: 4%;
      transform: translateX(-50%);
      width: 40%;
      height: 40%;
      clip-path: polygon(50% 0, 10% 100%, 90% 100%);
      background: linear-gradient(to bottom, rgba(120, 130, 150, 0.9), rgba(50, 56, 76, 0.9));
      opacity: 0.85;
    }

    .path-stones {
      position: absolute;
      inset: 8% 22%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .path-stone {
      height: 18%;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 25%, #d3d7e3, #737a92);
      box-shadow: 0 4px 7px rgba(0, 0, 0, 0.65);
    }

    /* shrine base */
    .shrine-wrap {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      max-width: 520px;
      z-index: 2;
    }

    .platform {
      width: 100%;
      height: 60px;
      background: linear-gradient(to bottom, #a8adbd, #6d7283);
      border-radius: 14px;
      box-shadow:
        0 8px 0 #474c5e,
        0 14px 24px rgba(0, 0, 0, 0.8);
      position: relative;
    }

    .platform::before {
      content: "";
      position: absolute;
      left: 10%;
      right: 10%;
      top: -10px;
      height: 12px;
      border-radius: 999px;
      background: linear-gradient(to bottom, #d6dae9, #9b9fb1);
    }

    .shrine-body {
      position: absolute;
      left: 10%;
      right: 10%;
      bottom: 12px;
      height: 90px;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
    }

    .pillar {
      width: 26px;
      height: 86px;
      background: linear-gradient(to right, #8e0000, #c62828);
      border-radius: 999px;
      box-shadow:
        inset 0 0 0 3px rgba(0, 0, 0, 0.3),
        0 4px 6px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .pillar::before {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -8px;
      width: 80%;
      height: 12px;
      border-radius: 999px;
      background: linear-gradient(to bottom, #f6ede1, #c9b18f);
      box-shadow: 0 3px 4px rgba(0, 0, 0, 0.5);
    }

    .door {
      flex: 1;
      height: 76px;
      margin: 0 12px;
      border-radius: 10px;
      background:
        linear-gradient(to bottom, rgba(15, 11, 20, 0.4), rgba(0, 0, 0, 0.9)),
        radial-gradient(circle at 50% 0, rgba(255, 221, 170, 0.75), transparent 65%);
      box-shadow:
        inset 0 0 26px rgba(0, 0, 0, 0.85),
        0 0 26px rgba(255, 221, 170, 0.35);
      position: relative;
      overflow: hidden;
    }

    .door::before {
      content: "";
      position: absolute;
      inset: 8px;
      border-radius: 6px;
      border: 3px solid rgba(151, 110, 62, 0.9);
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.7);
    }

    .door::after {
      content: "";
      position: absolute;
      inset: 24% 24%;
      background: radial-gradient(circle at 50% 20%, #ffddaa, transparent 70%);
      opacity: 0.85;
      filter: blur(1px);
      animation: doorGlow 3s ease-in-out infinite alternate;
    }

    @keyframes doorGlow {
      0% {
        opacity: 0.6;
        transform: scale(0.97);
      }
      100% {
        opacity: 1;
        transform: scale(1.03);
      }
    }

    /* roof */
    .roof {
      position: absolute;
      left: 50%;
      bottom: 90px;
      transform: translateX(-50%);
      width: 110%;
      max-width: 580px;
      height: 80px;
      transform-origin: 50% 100%;
      animation: roofSway 9s ease-in-out infinite;
    }

    .roof-main {
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, #151622, #2b2d3b, #151622);
      border-radius: 0 0 60px 60px;
      clip-path: polygon(4% 55%, 50% 0, 96% 55%, 90% 70%, 10% 70%);
      box-shadow:
        0 12px 18px rgba(0, 0, 0, 0.85),
        0 0 26px rgba(0, 0, 0, 0.7);
    }

    .roof-main::before {
      content: "";
      position: absolute;
      left: 10%;
      right: 10%;
      top: 36%;
      height: 16px;
      border-radius: 999px;
      background: linear-gradient(to bottom, #f5e0b5, #d5bf90);
      box-shadow:
        0 4px 7px rgba(0, 0, 0, 0.6),
        0 -2px 0 rgba(255, 255, 255, 0.35);
    }

    .roof-cap {
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 26%;
      height: 22px;
      border-radius: 999px;
      background: linear-gradient(to bottom, #fff7dd, #d9c08e);
      box-shadow:
        0 4px 7px rgba(0, 0, 0, 0.75),
        0 0 14px rgba(255, 255, 255, 0.6);
    }

    .roof-cap::before {
      content: "";
      position: absolute;
      left: 20%;
      right: 20%;
      top: -6px;
      height: 12px;
      border-radius: 999px;
      background: linear-gradient(to bottom, #fff9e2, #e2c895);
      box-shadow:
        0 3px 4px rgba(0, 0, 0, 0.45),
        0 0 10px rgba(255, 255, 255, 0.7);
    }

    @keyframes roofSway {
      0% { transform: translateX(-50%) rotate(0.4deg); }
      50% { transform: translateX(-50%) rotate(-0.6deg); }
      100% { transform: translateX(-50%) rotate(0.4deg); }
    }

    /* lanterns */
    .lantern-row {
      position: absolute;
      bottom: 98px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      display: flex;
      justify-content: space-around;
      z-index: 3;
      pointer-events: none;
    }

    .lantern-wrap {
      position: relative;
      transform-origin: top center;
      animation: lanternSwing 4.5s ease-in-out infinite;
    }

    .lantern-string {
      width: 2px;
      height: 26px;
      margin: 0 auto;
      background: linear-gradient(to bottom, #d9d1c2, #6d5c3b);
    }

    .lantern {
      width: 32px;
      height: 40px;
      margin: 0 auto;
      border-radius: 50% 50% 45% 45%;
      background: radial-gradient(circle at 50% 10%, #fff5d6, #fbe6b5);
      box-shadow:
        0 0 10px rgba(251, 230, 181, 0.9),
        0 0 22px rgba(251, 230, 181, 0.7);
      position: relative;
      overflow: hidden;
    }

    .lantern::before {
      content: "";
      position: absolute;
      inset: 26% 6%;
      border-top: 2px solid rgba(217, 173, 95, 0.8);
      border-bottom: 2px solid rgba(217, 173, 95, 0.8);
      border-radius: inherit;
    }

    .lantern::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -8px;
      transform: translateX(-50%);
      width: 18px;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(to bottom, #d0a458, #8c672e);
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.6);
    }

    @keyframes lanternSwing {
      0% { transform: rotate(2.5deg); }
      50% { transform: rotate(-2.5deg); }
      100% { transform: rotate(2.5deg); }
    }

    /* petals */
    .petal {
      position: absolute;
      width: 14px;
      height: 18px;
      background: #f9c5d1;
      border-radius: 70% 40% 60% 40%;
      opacity: 0.8;
      filter: drop-shadow(0 0 4px rgba(249, 197, 209, 0.75));
      pointer-events: none;
      animation: petalFloat linear infinite;
    }

    .petal::before {
      content: "";
      position: absolute;
      left: 12%;
      right: 25%;
      top: 28%;
      bottom: 30%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
    }

    @keyframes petalFloat {
      0% {
        transform: translate3d(0, -10vh, 0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translate3d(-40px, 105vh, 0) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 720px) {
      .scene {
        border-radius: 18px;
      }
      .shrine-wrap { width: 80%; }
      .lantern-row { width: 72%; }
      .tree { width: 40%; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="title">Shrine Lounge</div>
    <div class="subtitle">Cherry Blossom Ambience</div>

    <!-- Trees -->
    <div class="tree left">
      <div class="tree-trunk"></div>
      <div class="tree-canopy"></div>
    </div>
    <div class="tree right">
      <div class="tree-trunk"></div>
      <div class="tree-canopy"></div>
    </div>

    <!-- Ground + path -->
    <div class="ground"></div>
    <div class="path">
      <div class="path-stones">
        <div class="path-stone"></div>
        <div class="path-stone"></div>
        <div class="path-stone"></div>
        <div class="path-stone"></div>
      </div>
    </div>

    <!-- Shrine -->
    <div class="shrine-wrap">
      <div class="roof">
        <div class="roof-main"></div>
        <div class="roof-cap"></div>
      </div>

      <div class="platform">
        <div class="shrine-body">
          <div class="pillar"></div>
          <div class="door"></div>
          <div class="pillar"></div>
        </div>
      </div>
    </div>

    <!-- Lanterns -->
    <div class="lantern-row">
      <div class="lantern-wrap">
        <div class="lantern-string"></div>
        <div class="lantern"></div>
      </div>
      <div class="lantern-wrap">
        <div class="lantern-string"></div>
        <div class="lantern"></div>
      </div>
      <div class="lantern-wrap">
        <div class="lantern-string"></div>
        <div class="lantern"></div>
      </div>
    </div>
  </div>

  <script>
    // create floating petals
    (function () {
      const scene = document.querySelector(".scene");
      const PETAL_COUNT = 40;

      for (let i = 0; i < PETAL_COUNT; i++) {
        const petal = document.createElement("span");
        petal.className = "petal";

        const startLeft = Math.random() * 100;     // 0–100 vw-ish
        const delay = Math.random() * 12;          // seconds
        const duration = 10 + Math.random() * 10;  // 10–20s
        const scale = 0.6 + Math.random() * 0.9;

        petal.style.left = startLeft + "vw";
        petal.style.animationDelay = delay + "s";
        petal.style.animationDuration = duration + "s";
        petal.style.transform = "scale(" + scale + ")";
        scene.appendChild(petal);
      }
    })();
  </script>
</body>
</html>
